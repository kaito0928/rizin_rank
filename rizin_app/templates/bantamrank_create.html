{% extends 'base.html' %}
{% load static %}

{% block title %}バンタム級ランキング作成 | rizin app{% endblock %}

{% block active_bantamrank_list %}active{% endblock %}

{% block contents %}
<hr>
<hr>
<h2 class="bantamrank-create-title">-----あなたが考えるRIZINバンタム級ランキングを作ろう！-----</h2>
<hr>
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">作成</button>
                <button class="btn" type="submit"><a href="{% url 'rizin_app:bantamrank_list' %}">キャンセル</a></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
